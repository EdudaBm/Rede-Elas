 <div class="container">

      <textarea placeholder="Escreva seu feedback aqui..."></textarea>
    </div>

    <div class="buttons">
      <button id="btnAtendimento">Enviar</button>
      <button id="btnVoltar" href="inicio.html">Voltar</button>
          
    </div>
  </div>

  <script>
    document.getElementById("btnAtendimento").onclick = function () {

    };

      alert("Voltando para a tela anterior.");

    };
  </script>


  <div class="container">
    <h1>Avalie sua experiência</h1>

    <div class="star-rating">

      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
