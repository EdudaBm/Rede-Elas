<body>

  <div class="login-container">
    <img src="logo.png" alt="Logo Rede Elas">
    <h1>Rede Elas</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Login" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="btn"  href="perfil.html">Entrar</button>
    </form>
    <div class="links">
     
      <a href="subcadast.html">Criar um cadastro</a> <!-- Link para a página "subcadast.html" -->
     
      <a href="#">AtendimentoGeral</a>
    </div>
    <div class="footer">© 2025 REDE ELAS</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === '1234') {
        alert('Login bem-sucedido!');
      } else {
        alert('Login inválido! Use admin');
      }
    });
  </script>
