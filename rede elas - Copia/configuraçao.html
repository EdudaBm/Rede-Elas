  <main>
    <!-- Conteúdo principal da página -->

  <div class="container">
    




 



    <div class="section">
      <h2>SUPORTE MULTILÍNGUE</h2>
    </div>

    <div class="section">
      <label for="de">Traduzir: <strong>DE:</strong></label>
      <select id="de">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
        <option value="fr">Francês</option>
      </select>

      <label for="para"><strong>PARA:</strong></label>
      <select id="para">
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
        <option value="fr">Francês</option>
        <option value="pt">Português</option>
      </select>

      <button onclick="traduzir()">Traduzir</button>
    </div>

    <div class="buttons">
      <button> <a href="contatos.html">Contato</a> </button>
      
         <button id="btnVoltar" href="inicio.html">Voltar</button>
          
    </div>
  </div>

  <script>

     document.getElementById("btnVoltar").onclick = function () {
      alert("Voltando para a tela anterior.");
       history.back();  'incio.html';
    };
  
  


    function traduzir() {
      const de = document.getElementById("de").value;
      const para = document.getElementById("para").value;

      if (de === para) {
        alert("Selecione idiomas diferentes para tradução.");
      } else {
        alert(`Traduzindo de ${de.toUpperCase()} para ${para.toUpperCase()}...`);
        // Aqui poderia ser implementada uma API real de tradução
      }
    }
  </script>
